<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11Year Links Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00bfff;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      width: 90%;
    }
    li {
      background: #161b22;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 8px 0;
      transition: background 0.3s;
    }
    li:hover {
      background: #1f2937;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      word-wrap: break-word;
    }
    a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <ul id="linkList"></ul>
  <p id="empty" class="hidden">No links found.</p>

  <script>
    function loadLinks() {
      return JSON.parse(localStorage.getItem("links") || "[]");
    }

    function saveLinks(list) {
      localStorage.setItem("links", JSON.stringify(list));
    }

    function render() {
      const links = loadLinks();
      const list = document.getElementById("linkList");
      const empty = document.getElementById("empty");
      list.innerHTML = "";

      if (!links.length) {
        empty.classList.remove("hidden");
        return;
      }

      empty.classList.add("hidden");
      links.forEach(url => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.textContent = url;
        a.target = "_blank";
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    (function init(){
      const defaults = [
        "https://11YearGoat.github.io/chatRoom",
        "https://11YearGoat.github.io/files",
        "https://11YearGoat.github.io/gallery",
        "https://11YearGoat.github.io/Tictactoe",
        "https://11YearGoat.github.io/program_lang",
        "https://11YearGoat.github.io/links",
        "https://11YearGoat.github.io/geminiAPI",
        "https://11YearGoat.github.io/CPStester",
        "https://11YearGoat.github.io/ppt",
        "https://11YearGoat.github.io/notes",
        "https://11YearGoat.github.io/runnerGame",
        "https://11YearGoat.github.io/snake",
        "https://11YearGoat.github.io/math_gui",
        "https://11YearGoat.github.io/math",
        "https://11YearGoat.github.io/clock",
        "https://11YearGoat.github.io/whiteboard",
        "https://11YearGoat.github.io/flappyBird",
        "https://11YearGoat.github.io/redirect",
        "https://11YearGoat.github.io/space-shooter",
        "https://11YearGoat.github.io/music-"
      ];

      if (!loadLinks().length) saveLinks(defaults);
      render();

      if (!loadLinks().length) document.getElementById('empty').classList.remove('hidden');
    })();
  </script>
</body>
</html>
